<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" /> 
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="apple-touch-icon-precomposed" href="happy.png"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Pixel Draw</title>
</head>
<body>

<header id="header">
    <h1>Pixel Draw</h1>
</header>
<nav id="nav" class="closed hide">
    <ul class="buttons">
        <li id="new" class="lg">new</li>
        <li id="lightsout">dark</li>
        <li><input type="range" id="size" value="19" min="1" /></li>
    </ul>
</nav>

<div id="debugbox" class="hide"></div>

<div id="loadbox" class="load box closed scroll hide">
    <ol id="saved"></ol>
</div>

<div id="colorbox" class="box closed hide">
    <ol id="swatches" class="group"></ol>
    <p>saturation <input type="range" id="s" value="40" max="48" /></p>
    <p>lightness <input type="range" id="l" value="35" max="48" /></p>
</div>

<div class="workspace">
<div id="tools">
    <ul id="picker" class="color_lg" draggable="true">
        <li class="r" id="swatch1"></li>
        <li class="rd" id="swatch2"></li>
 
        <li class="bl" id="swatch3"></li>
        <li class="bd" id="swatch4"></li>

        <li class="gr" id="swatch5"></li>
        <li class="gd" id="swatch6"></li>

        <li class="y" id="swatch7"></li>
        <li class="yd" id="swatch8"></li>

        <li class="o" id="swatch9"></li>
        <li class="od" id="swatch10"></li>

        <li class="p" id="swatch11"></li>
        <li class="td" id="swatch12"></li>


        <li class="w" id="swatch13"></li>
        <li class="lg" id="swatch14"></li>
        <li class="g" id="swatch15"></li>
        <li class="b" id="swatch16"></li>
    </ul>

    <ul class="buttons">
        <li id="save">s</li>
        <li id="load" class="hide">l</li>
    </ul>

</div>

<ul id="paper" class="gridlines group"></ul>
</div>


<script type="text/javascript" src="cordova-2.7.0.js"></script>
<script type="text/javascript" src="js/jquery-2.0.1.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/knockout-2.2.1.js"></script>
<script type="text/javascript" src="js/jquery.hammer.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>

<script type="text/javascript" src="js/html2canvas.js"></script>

<script type="text/javascript" src="js/jquery.stylesheet.js"></script>
<script type="text/javascript" src="js/d3.v2.min.js"></script>
<script type="text/javascript" src="js/cie.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">app.initialize();</script>

</body>
</html>
